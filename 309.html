<html>
    <style>
         body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            padding: 20px;
            transition: font-size 0.3s ease;
        }
        .mydiv{
            text-align: center;
            background-color: aqua;
            color: blue;
            padding: 20%;
            box-shadow:0cqi;
            margin-top: 20%;
        }
        </style>
    <body>
        <div class="mydiv">
            <p1>my content is dynamacly resize</p1>
            <h1>LOOK THIS PLEASE</h1>
        </div>
        <script>
             function resize(){
                let fontsize=Math.max(16,window.innerWidth/50)+"px";
                document.body.style.fontsize=fontsize;
             }
             window.addEventListener('resize',resize);
             resize();

        </script>
    </body>
</html>
