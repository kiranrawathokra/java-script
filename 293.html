<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Rating System</title>
    <style>
        .star {
            font-size: 40px;
            color: gray;
            cursor: pointer;
        }
        .star.filled {
            color: gold;
        }
        .rating {
            display: flex;
        }
    </style>
</head>
<body>
    <h1>Rate This Product</h1>
    
    <div class="rating" id="rating">
        <span class="star" data-value="1">&#9733;</span>
        <span class="star" data-value="2">&#9733;</span>
        <span class="star" data-value="3">&#9733;</span>
        <span class="star" data-value="4">&#9733;</span>
        <span class="star" data-value="5">&#9733;</span>
    </div>
    
    <p>Your Rating: <span id="selectedRating">0</span> stars</p>

    <script>
        const stars = document.querySelectorAll('.star');
        const selectedRating = document.getElementById('selectedRating');

        stars.forEach(star => {
            star.addEventListener('click', function() {
                const rating = parseInt(star.getAttribute('data-value')); // Get the rating value from the star

                updateRating(rating);
            });
        });
        function updateRating(rating) {
            stars.forEach(star => {
                const starValue = parseInt(star.getAttribute('data-value'));
                if (starValue <= rating) {
                    star.classList.add('filled'); // Fill the star
                } else {
                    star.classList.remove('filled'); // Empty the star
                }
            });

            selectedRating.textContent = rating;
        }
    </script>
</body>
</html>
