<html>
<body>

    <label for="enableInput">Enable Input: </label>
    <input type="checkbox" id="enableInput">

    <br><br>

    <input type="text" id="textInput" disabled>

    <script>
        document.getElementById("enableInput").addEventListener("change", function() {
            document.getElementById("textInput").disabled = !this.checked;
        });
    </script>

</body>
</html>
