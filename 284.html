<!DOCTYPE html>
<html lang="en">
<head>
   
    <style>
        #slider {
            width: 500px;
            height: 300px;
            overflow: hidden;
            position: relative;
        }
        #slider img {
            width: 100%;
            height: 100%;
            display: none;
        }
        #slider img.active {
            display: block;
        }
        .btn {
            position: absolute;
            top: 50%;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            cursor: pointer;
        }
        .prev { left: 10px; }
        .next { right: 10px; }
    </style>
</head>
<body>

    <div id="slider">
        <img src="https://via.placeholder.com/500x300/FF6347" class="active">
        <img src="https://via.placeholder.com/500x300/4682B4">
        <img src="https://via.placeholder.com/500x300/32CD32">
        <div class="btn prev" onclick="moveSlide(-1)">Prev</div>
        <div class="btn next" onclick="moveSlide(1)">Next</div>
    </div>

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll("#slider img");

        function moveSlide(step) {
            images[currentIndex].classList.remove("active");
            currentIndex = (currentIndex + step + images.length) % images.length;
            images[currentIndex].classList.add("active");
        }
    </script>

</body>
</html>
