<html>
    <body>
        <input type="text" id="url" placeholder="enter URL">
        <button type="submit" onclick="validateURL()">URL</button>
      <script>
        function validateURL() {
            let url = document.getElementById("url").value;
             window.open(url,'_blank');
        }

      </script>  
    </body>
    </html>
