<html>
<head>
    
    <style>
       
        #box {
            width: 50px;
            height: 50px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 0;
        }
       
    </style>
</head>
<body>

    <div id="container">
        <img id="box" src="https://via.placeholder.com/50" alt="Moving Image">
    </div>
    
    <button onclick="moveLeft()">Move Left</button>
    <button onclick="moveRight()">Move Right</button>
    <button onclick="changeImage()">Change Image</button>

    <script>
        let box = document.getElementById("box");
        let position = 0;
        
        function moveRight() {
            if (position < window.innerWidth - 60) {
                position += 20;
                box.style.left = position + "px";
            }
        }

        function moveLeft() {
            if (position > 0) {
                position -= 20;
                box.style.left = position + "px";
            }
        }

        function changeImage() {
            box.src = "https://via.placeholder.com/50/ff0000"; 
        }
    </script>

</body>
</html>
