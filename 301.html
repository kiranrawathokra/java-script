
<html>
<head>
    
    <style>
        #container {
            width: 100%;
            height: 200px;
            position: relative;
            background-color: lightgray;
        }
        #box {
            width: 50px;
            height: 50px;
            background-color: blue;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 0;
        }
        button {
            margin-top: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="box"></div>
    </div>
    <button onclick="moveLeft()">Move Left</button>
    <button onclick="moveRight()">Move Right</button>

    <script>
        let box = document.getElementById("box");
        let position = 0;

        function moveRight() {
            if (position < window.innerWidth - 60) {
                position += 20;
                box.style.left = position + "px";
            }
        }

        function moveLeft() {
            if (position > 0) {
                position -= 20;
                box.style.left = position + "px";
            }
        }
    </script>

</body>
</html>
