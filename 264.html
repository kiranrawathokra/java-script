<html>

<body>

    <label for="fontSize">Enter Font Size (px): </label>
    <input type="number" id="fontSize" value="16" oninput="changeFontSize()">
    <p id="text">This is a sample paragraph. Change my font size!</p>

    <script>
        function changeFontSize() {
            let inputSize = document.getElementById("fontSize").value;
            let text = document.getElementById("text");
            text.style.fontSize = inputSize + "px";
        }
    </script>

</body>
</html>
